<template name="View_Full_Recipe">
  {{#If_Logged_In}}
    <div class="ui container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui striped celled table">
          <thead>
          <tr>
            <th>Full Recipe Will be here</th>
            <th>Select</th>

            {{#If_Logged_In}}

            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.recipe}}</td>

              <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">View Full Recipe</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
