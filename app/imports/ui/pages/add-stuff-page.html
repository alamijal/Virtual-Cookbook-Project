<template name="Add_Stuff_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 20px" class = "ui container">
    {{#autoForm collection=stuffCollection template="semanticUI" id="AddStuffForm" type="insert" resetOnSuccess=true}}
    <div style="padding-top: 20px" class="ui  container">

     <form class="ui form">
       <h4 class="ui dividing header">Add Contact</h4>
       <div class="fields">
         <div class ="sixteen wide field">
           {{>afQuickField name='first'}}
         </div>
         <div class = "sixteen wide field">
           {{>afQuickField name='last'}}
         </div>
       </div>

       <div class = "thirty wide field">
         {{>afQuickField name='address'}}
       </div>

       <div class="fields">
         <div class ="sixteen wide field">
           {{>afQuickField name='phone'}}
         </div>
         <div class = "sixteen wide field">
           {{>afQuickField name='email'}}
         </div>
       </div>

     </form>
      <!--<button type="insert" class="btn btn-primary">Submit</button>-->
      <button type="insert" class="ui button">
        Submit
      </button>


    </div>
  {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
