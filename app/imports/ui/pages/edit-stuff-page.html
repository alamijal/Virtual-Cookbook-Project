<template name="Edit_Stuff_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 20px" class = "ui container">
    {{#autoForm collection=stuffCollection template="semanticUI" id="EditStuffForm"
    type="update"
    doc=getDoc  resetOnSuccess=true}}
    <div style="padding-top: 20px" class="ui  container">



      <form class="ui form">
        <div class="ui centered card">

          <div class="content">

              <a class="ui header">{{getDoc.recipe}}</a>
              <h4 class="ui sub header">Ingredients</h4>
            <div class="description">
              <span class="pre"> {{getDoc.ingredients}} </span>
            </div>

              <h4 class="ui sub header">Directions</h4>

            <div class="description">
              <span class="pre">{{getDoc.directions}}</span>
            </div>

          </div>
        </div>



      </form>
      <!--<button type="insert" class="btn btn-primary">Submit</button>-->



    </div>
    {{/autoForm}}
  </div>
  {{/If_Logged_In}}

</template>
